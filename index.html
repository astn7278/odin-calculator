<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Odin Calculator</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="calculatorContainer">
            <div class="display">
                TOTAL
            </div>
            <div class="buttons">
                <div class="firstRow"><button id="clearBtn">C</button><button id="divideBtn">รท</button><button id="multiplyBtn">ร</button><button id="minusBtn">-</button></div>
                <div class="secondRow"><button id="sevenButton">7</button><button id="eightButton">8</button><button id="nineButton">9</button><button id="plusBtn">+</button></div>
                <div class="thirdRow"><button id="fourButton">4</button><button id="fiveButton">5</button><button id="sixButton">6</button></div>
                <div class="fourthRow"><button id="oneButton">1</button><button id="twoButton">2</button><button id="threeButton">3</button></div>
                <div class="fifthRow"><button id="zeroBtn">0</button><button id="decimalBtn">.</button><button id="enterBtn">Enter</button></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
