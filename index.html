<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Odin Calculator</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Roboto:ital,wght@0,400;0,500;0,700;1,100&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="calculatorContainer">
            <div class="display">
                TOTAL
            </div>
            <div class="buttons">
                <div><button id="clear">C</button><button class= numberButton>7</button><button class= numberButton>4</button><button class= numberButton>1</button></div>
                <div><button class= operatorButton value="divide">รท</button><button class= numberButton>8</button><button class= numberButton>5</button><button class= numberButton>2</button><button class= numberButton>0</button></div>
                <div><button class= operatorButton value="multiply">ร</button><button class= numberButton>9</button><button class= numberButton>6</button><button class= numberButton>3</button><button class= numberButton>.</button></div>
                <div><button class= operatorButton value="subtract">-</button><button class="operatorButton addButton" value="add">+</button><button id="enter">ENTER</button></div>
                <div></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
