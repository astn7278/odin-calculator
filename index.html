<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Odin Calculator</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="calculatorContainer">
            <div class="display">
                TOTAL
            </div>
            <div class="buttons">
                <div><button id="clear">C</button><button id="divide">รท</button><button id="multiply">ร</button><button id="minus">-</button></div>
                <div><button class= numberButton id="7">7</button><button class= numberButton id="8">8</button><button class= numberButton id="9">9</button><button id="plus">+</button></div>
                <div><button class= numberButton id="4">4</button><button class= numberButton id="5">5</button><button class= numberButton id="6">6</button></div>
                <div><button class= numberButton id="1">1</button><button class= numberButton id="2">2</button><button class= numberButton id="3">3</button></div>
                <div><button class= numberButton id="0">0</button><button class= numberButton id="decimal">.</button><button id="enter">Enter</button></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
